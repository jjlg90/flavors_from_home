{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form class="pb-3" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="product-button bg-blue text-white btn rounded-pill text-uppercase border" href="{% url 'account_login' %}">Back to Login</a>
        <button class="product-button bg-yellow text-blue btn rounded-pill text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
