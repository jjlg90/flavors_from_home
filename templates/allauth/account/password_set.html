{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4">{% trans "Set Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="mb-3 product-button bg-blue text-white btn rounded-pill text-uppercase border" href="{% url 'account_login' %}">Back to Login</a>
        <input class="mb-3 product-button bg-yellow text-blue btn rounded-pill text-uppercase" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
