{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
- Contact Us: Success
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading-->
<div class="overlay bg-blue"></div>
<div class="container text-white">
    <div class="row">
      <div class="col text-center mt-md-3">
        <h2 class="logo-font pt-md-4 pt-3 pb-md-4">Contact Us</h2>
      </div>
    </div>
  </div>
<!-- Contact From Success Message-->
<main class="container text-white mb-5">
    <div class="row height-view">
        <div class="col-12 col-md-6 mt-3">
            <h4>Thank you for your message. We will get in touch soon.</h4>
            <a href="{% url 'products' %}" class="primary-button btn rounded-pill mt-2">
                <span class="text-uppercase">Check out the Store</span>
            </a>
        </div>
        <div class="col-12 col-md-6">
            <img class="img-fluid rounded pt-4" src="{{ MEDIA_URL }}success-img.jpg">
        </div>
    </div>
</main>
{% endblock %}
