{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
- Contact Us: Success
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading-->
<div class="overlay bg-blue"></div>
<div class="container text-white">
    <div class="row">
      <div class="col text-center mt-3">
        <h2 class="logo-font pt-5 pb-0">Contact Us</h2>
      </div>
    </div>
  </div>
<!-- Contact From Success Message-->
<main class="container text-white mb-5">
    <div class="row height-view">
        <div class="col-12 col-md-6">
            <img class="block-connect-img pt-5" src="{{ MEDIA_URL }}success-img.jpg">
        </div>
        <div class="col-12 col-md-6 mt-5">
            <h3 class="smaller-heading">Thank you for your message. We will be in contact soon.</h3>
            <a href="{% url 'products' %}" class="product-button bg-yellow text-blue btn rounded-pill text-uppercase mt-3">
                <span class="text-uppercase">Check out the Store</span>
            </a>
        </div>
    </div>
</main>
{% endblock %}
