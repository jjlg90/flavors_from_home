{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
- Contact Us
{% endblock %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col">
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading-->
<div class="overlay bg-blue"></div>
<div class="container text-white">
  <div class="row">
    <div class="col text-center mt-md-3">
      <h2 class="logo-font pt-md-4 pt-3 pb-md-4">Contact Us</h2>
    </div>
  </div>
</div>
<!-- Contact Form-->
<main class="container text-white">
  <div class="row pt-2 pb-3">
    <div class="col-12 col-md-6 mt-lg-4 text-center">
      <img class="img-fluid rounded pt-4-lg" src="{{ MEDIA_URL }}contact-img.jpg" alt="mate time">
    </div>
    <div class="col-12 col-md-6">
      <form id="contact-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group mt-3">
          <h3 class="pt-0">Get in touch</h3>
          <p>Let's catch up over some mate!</p>
          {{ form|crispy }}
        </fieldset>
        <div class="form-actions form-group mt-4 text-end">
          <button class="primary-button btn btn-lg rounded-pill" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</main>
{% endblock %}
