{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay bg-blue"></div>
<div class="container bg-white text-blue">
    <!-- Page Header -->
    <div class="row">
        <div class="col text-center mt-md-3">
            <h2 class="logo-font pt-md-4 pt-3 pb-md-4">Add a Review</h2>
            <h5 class="text-muted pb-2">Let us know your experience</h5>
        </div>
    </div>
    <!-- Add Review Form -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-12 col-md-8">
            <hr class="mt-0 pb-3">
            <form method="POST" id="add-review-form" action="{% url 'add_review' product.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                <h5 class="pb-3">{{ product.name }}</h5>
                <hr class="pb-2">
                {% for field in form %}
                            {{ field | as_crispy_field }}                            
                        {% endfor %}
                <!-- Action Buttons -->
                <div class="text-center pb-3">
                    <a class="secondary-button btn rounded-pill mt-3" href="{% url 'products' %}">Cancel</a>
                    <button class="primary-button btn rounded-pill mt-3" type="submit">Add Review</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
