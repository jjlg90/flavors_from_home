{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/star-ratings.css' %}">
{% endblock %}

{% if product.get_avg_rating %}
    <div class="row">
        <div class="col-4 stars" style="--rating: {{ product.get_avg_rating }};" 
                aria-label="Rating of this product is {{ product.get_avg_rating }} out of 5.">
        </div>
    </div>
{% else %}
    <small class="text-warning">No Rating</small>
{% endif %}
