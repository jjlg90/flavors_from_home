<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <!-- Decrement Quantity Button -->
                <button class="decrement-qty btn btn-sm bg-yellow" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span class="badge rounded-cicle">
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <!-- Increment Quantity Button -->
                <button class="increment-qty btn btn-sm bg-yellow"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span class="badge rounded-cicle">
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- Action Buttons -->
<a class="update-link category-badge text-decoration-none"><span class="badge badge-white rounded-pill border">Update</span></a>
<a class="remove-item category-badge text-decoration-none float-right" id="remove_{{ item.item_id }}"><span class="badge rounded-pill border">Remove</span></a></a>
